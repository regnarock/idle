<!doctype html>
<html lang="en">
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            div {
                text-align: center;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                margin: 5px;
                border: none;
                border-radius: 5px;
            }
            button:first-of-type {
                background-color: #4caf50;
                color: white;
            }
            button:first-of-type:hover {
                background-color: #45a049;
            }
            button:last-of-type {
                background-color: #f44336;
                color: white;
            }
            button:last-of-type:hover {
                background-color: #da190b;
            }
        </style>
    </head>
    <body></body>
</html>
