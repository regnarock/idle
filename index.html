<!doctype html>
<html lang="en">
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #121212;
                color: #ffffff;
            }

            .container {
                display: flex;
                width: 80%;
                max-width: 800px;
                border-radius: 10px;
                overflow: hidden;
                background-color: #1e1e1e;
            }

            .left-panel {
                width: 200px;
                padding: 20px;
                background-color: #2b2b2b;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .upgrade-square {
                width: 80px;
                height: 80px;
                background-color: #2e1a4f; /* Dark purple background */
                border: 4px solid #ff8c00; /* Orange border */
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
                text-align: center;
                color: #ffcc00; /* Gold text color */
            }

            .upgrade-square:hover {
                transform: scale(1.1);
                border-color: #ffcc00; /* Brighter border on hover */
            }

            .upgrade-square.active {
                background-color: #1a373f; /* Darker background when active */
                border-color: #00c896; /* Green border for active state */
                color: #00c896;
                cursor: default;
            }

            .upgrade-icon {
                font-size: 24px;
                margin-bottom: 4px;
            }

            .upgrade-text {
                font-size: 12px;
                color: inherit;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                margin: 5px;
                border: none;
                border-radius: 5px;
                transition: background-color 0.2s;
            }
            button:first-of-type {
                background-color: #4caf50;
                color: white;
            }
            button:first-of-type:hover {
                background-color: #45a049;
            }
            button:last-of-type {
                background-color: #f44336;
                color: white;
            }
            button:last-of-type:hover {
                background-color: #da190b;
            button:hover {
                background-color: #45a049;
            }

            .game-panel {
                padding: 20px;
                text-align: center;
                flex-grow: 1;
            }

            .click-button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                transition: background-color 0.2s;
            }

            .click-button:hover {
                background-color: #45a049;
            }

            .click-button:disabled {
                background-color: #777;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body></body>
</html>
